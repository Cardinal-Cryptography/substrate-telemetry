name: Build frontend and push

on:
  push:
    branches: [ A0-1263-build-and-publish ]
    paths:
      - '.github/workflows/build-and-publish-frontend.yml'
      - 'frontend/**' 
      - '!backend/**'

jobs:
  build-push-docker:
    name: Build frontend and push to ECR
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source code
        uses: actions/checkout@v2

      - name: Build docker image
        run: |
          docker build --tag substrate-telemetry-frontend -f ./frontend/Dockerfile frontend/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_MAINNET_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_MAINNET_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws/p6e8q1z1
          username: ${{ secrets.AWS_MAINNET_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_MAINNET_SECRET_ACCESS_KEY }}

      - name: Push substrate-telemetry-frontend image to ECR
        env:
          LOCAL_IMAGE: substrate-telemetry-frontend
          IMAGE_TAG: $(git rev-parse --short HEAD)
          REGISTRY: public.ecr.aws/p6e8q1z1/substrate-telemetry-frontend
        run: |
          docker tag ${{ env.LOCAL_IMAGE }} ${{ env.REGISTRY }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}:${{ env.IMAGE_TAG }}

